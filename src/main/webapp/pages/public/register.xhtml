<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/pages/include/includes/head.xhtml"></ui:include>

<h:body>


    <ui:composition template="../include/templates/commonLayout.xhtml">

        <ui:define name="content">
            <div class="container">

                <!-- Form -->
                <h:form id="form">
                    <p:panel id="panel" header="Registrieren" style="margin-bottom:10px;">
                        <p:messages id="messages"/>
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="inputUsername" value="Benutzername:"/>
                            <p:inputText id="inputUsername"
                                         value="#{registrationController.inputUsername}" required="true"
                                         label="Benutzername"
                                         validatorMessage="Der Benutzername sollte mindestens 6 Zeichen enthalten">
                                <f:validateLength minimum="6"/>
                            </p:inputText>
                            <p:message for="inputUsername"/>

                            <h:outputLabel for="inputEmail" value="E-Mail:"/>
                            <p:inputText id="inputEmail"
                                         value="#{registrationController.inputEmail}" required="true" label="E-Mail"
                                         validatorMessage="Das Format der eingegebenen E-Mail Adresse ist nicht korrekt">
                                <f:validateRegex
                                        pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                            </p:inputText>
                            <p:message for="inputEmail"/>

                            <h:outputLabel for="inputPassword" value="Passwort:"/>
                            <p:password id="inputPassword"
                                        value="#{registrationController.inputPassword}" required="true"
                                        type="password"
                                        label="Passwort"
                                        match="retypePassword"
                                        feedback="false"
                                        validatorMessage="Das Passwort sollte mindestens aus 6 Zeichen bestehen">
                                <f:validateLength minimum="6"/>

                            </p:password>
                            <p:message for="inputPassword"/>

                            <h:outputLabel for="retypePassword" value="Passwort wiederholen:"/>
                            <p:password id="retypePassword" value="#{registrationController.inputPassword}"
                                        feedback="false"
                                        label="Retype Password 2" required="true"/>

                        </h:panelGrid>
                    </p:panel>

                    <p:commandButton value="AbschlieÃŸen" update="panel" id="ajax"
                                     actionListener="#{registrationController.registerUser}"
                                     styleClass="ui-priority-primary"/>

                </h:form>

            </div>
            <!-- /.container -->
        </ui:define>

    </ui:composition>

</h:body>

</html>
