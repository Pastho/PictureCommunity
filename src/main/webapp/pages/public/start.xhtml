<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Include the head tags -->
<ui:include src="/pages/include/includes/head.xhtml"/>

<h:body>

    <ui:composition template="../include/templates/commonLayout.xhtml">

        <ui:define name="content">
            <div class="container">

                <h2>Welcome to the PictureCommunity!</h2>

                <p>This is a compilation of the recently uploaded pictures</p>

                <p:galleria id="gallery" value="#{pictureCommunityController.images}" var="img"
                            panelWidth="800" panelHeight="600" frameWidth="48" frameHeight="65"
                            effect="clip">

                    <p:graphicImage id="galleryimage"
                                    value="#{pictureCommunityController.image}" title="#{img.name}"
                                    alt="#{img.name}">
                        <f:param name="id" value="#{img.id}"/>
                    </p:graphicImage>
                </p:galleria>

            </div>
            <!-- /.container -->
        </ui:define>

    </ui:composition>

</h:body>

</html>
