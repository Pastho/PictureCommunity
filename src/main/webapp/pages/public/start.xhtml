<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Include the head tags -->
<ui:include src="/pages/include/includes/head.xhtml"/>

<h:body>

    <ui:composition template="../include/templates/commonLayout.xhtml">

        <ui:define name="content">
            <div class="container">

                <h2>Willkommen bei der Picture Community!</h2>

                <p:panel id="panel"
                         header="Sammlung Ã¶ffentlicher Bilder"
                         style="margin-bottom:10px;">

                    <h:panelGrid columns="1" style="width: 100% height: 800px">
                        <p:galleria id="gallery" value="#{pictureController.publicImages}" var="img"
                                    panelWidth="250" panelHeight="200" frameWidth="48" frameHeight="65"
                                    effect="clip">

                            <p:graphicImage id="galleryimage"
                                            value="#{pictureController.image}" title="#{img.name}"
                                            alt="#{img.name}">
                                <f:param name="id" value="#{img.id}"/>
                            </p:graphicImage>
                        </p:galleria>
                    </h:panelGrid>
                </p:panel>

            </div>
            <!-- /.container -->
        </ui:define>

    </ui:composition>

</h:body>

</html>
