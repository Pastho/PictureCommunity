<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/pages/include/includes/head.xhtml"></ui:include>

<h:body>


    <ui:composition template="../include/templates/commonLayout.xhtml">

        <ui:define name="content">
            <div class="container">

                <!-- Form -->
                <h:form>
                    <p:panel id="panel" header="Anmelden" resizable="false">
                        <p:focus context="panel"/>
                        <p:messages id="messages"/>
                        <h:panelGrid columns="3">

                            <h:outputLabel for="inputUsername"
                                           value="Benutzername:"/>
                            <p:inputText id="inputUsername"
                                         value="#{loginController.inputUsername}"
                                         required="true"
                                         label="Benutzername"
                                         validatorMessage="Eingegebener Benutzername ist nicht korrekt"/>
                            <p:message for="inputUsername"/>

                            <h:outputLabel for="inputPassword"
                                           value="Passwort:"/>
                            <p:password id="inputPassword"
                                        value="#{loginController.inputPassword}"
                                        required="true"
                                        label="Passwort"
                                        validatorMessage="Eingegebenes Passwort ist nicht korrekt"/>
                            <p:message for="inputPassword"/>

                            <f:facet name="footer">
                                <p:commandButton value="Anmelden" update="panel"
                                                 actionListener="#{loginController.login}"/>

                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

            </div>
            <!-- /.container -->
        </ui:define>

    </ui:composition>

</h:body>

</html>
