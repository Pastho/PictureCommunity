<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<ui:include src="/pages/include/head.xhtml"></ui:include>

<h:body>

    <!-- Include the header -->
    <ui:include src="/pages/include/header.xhtml"/>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-10">
                <h1 class="page-header">Login
                </h1>
            </div>
        </div>

        <!-- Form -->
        <form role="form" id="login" method="post" action="/j_spring_security_check">

            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username"/>
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password"/>
            </div>

            <input type="submit" class="btn btn-default" value="Login"/>
        </form>

        <!-- Include the footer -->
        <ui:include src="/pages/include/footer.xhtml"/>

    </div>
    <!-- /.container -->

</h:body>
</html>
