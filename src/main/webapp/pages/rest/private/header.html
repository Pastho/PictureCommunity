<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript">
        $(document).on("click", "#welcomeLink", function(e) {
            $("#body").load("private/welcome.html");
        });
        $(document).on("click", "#viewLink", function(e) {
            $("#body").load("private/view.html");
        });
        $(document).on("click", "#uploadLink", function(e) {
            $("#body").load("private/upload.html");
        });
        $(document).on("click", "#viewFriendsLink", function(e) {
            $("#body").load("private/viewFriends.html");
        });
        $(document).on("click", "#addFriendsLink", function(e) {
            $("#body").load("private/addFriends.html");
        });

        function logout() {
            $("#body").load("public/start.html");
            bootbox.dialog({
                title: "Auf Wiedersehen!",
                message: "Sie haben sich erfolgreich abgemeldet.",
                buttons: {
                    success: {
                        label: "Weiter",
                        className: "btn-success",
                        callback: function () {
                            $.ajax({
                                headers: {
                                    'Authorization': "Basic " + btoa('' + ":" + '')
                                }
                            });

                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="welcomeLink" href="#">PictureCommunity</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a id="viewLink" href="#">Bilder ansehen</a></li>
                    <li><a id="uploadLink" href="#">Bilder hochladen</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Freunde<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="viewFriendsLink" href="#">Ansehen</a></li>
                            <li class="divider"></li>
                            <li><a id="addFriendsLink" href="#">Hinzuf&uuml;gen</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" onclick="logout();">Abmelden</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</body>
</html>
