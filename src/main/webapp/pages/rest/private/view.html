<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function(){

            $("#header").load("header.html");

            $('.img-responsive').on('click',function(){
                var src = $(this).attr('src');
                var img = '<img src="' + src + '" class="img-responsive"/>';
                $('#myModal').modal();
                $('#myModal').on('shown.bs.modal', function(){
                    $('#myModal .modal-body').html(img);
                });
                $('#myModal').on('hidden.bs.modal', function(){
                    $('#myModal .modal-body').html('');
                });
            });
        })
    </script>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <div class="starter-template">
            <h2>See your latest pictures and those of your friends</h2>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th06.deviantart.net/fs70/200H/i/2010/053/2/a/grace_in_the_garden_by_Pretty_As_A_Picture.jpg" />
                <div class="caption">
                    <h4>Red Shadow</h4>
                    <p>By: Susie</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th06.deviantart.net/fs70/200H/f/2010/053/a/d/adb58d5317a01f82605293bf25a8465d.jpg" />
                <div class="caption">
                    <h4>Feet</h4>
                    <p>By: Pete</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th09.deviantart.net/fs50/200H/f/2009/333/5/f/5fb7aa2a247349b40a2587e34bbf3574.jpg" />
                <div class="caption">
                    <h4>Seaside</h4>
                    <p>By: Nancy</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th07.deviantart.net/fs51/200H/f/2009/332/4/d/4dd5d174929a694952187c8875d7656f.jpg" />
                <div class="caption">
                    <h4>Flower Power</h4>
                    <p>By: Pete</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th07.deviantart.net/fs51/200H/f/2009/333/9/b/widower_by_Pretty_As_A_Picture.jpg" />
                <div class="caption">
                    <h4>Seaside 2</h4>
                    <p>By: Nancy</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th03.deviantart.net/fs24/200H/f/2009/251/2/4/curves_by_Pretty_As_A_Picture.jpg" />
                <div class="caption">
                    <h4>Drowning</h4>
                    <p>By: Yourself</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th07.deviantart.net/fs51/200H/f/2009/272/8/5/wind_kept_by_Pretty_As_A_Picture.jpg" />
                <div class="caption">
                    <h4>Flying</h4>
                    <p>By: Yourself</p>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th04.deviantart.net/fs51/200H/f/2009/332/3/4/34bc70b5fa68117620d25a57087dbacb.jpg" />
                <div class="caption">
                    <h4>Glasses</h4>
                    <p>By: Pete</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
