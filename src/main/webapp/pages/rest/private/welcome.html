    $.ajaxSetup({ cache: false });

    $("#logout").click(function(){
        logout()
    });

    <!-- Setzt den Header fuer die Basic-Athentifizierung auf einen ungueltigen Wert. -->

        $.ajaxSetup({
            headers: {
                'Authorization': "Basic " + btoa('' + ":" + '')
            }
        });
    }

    </script>
