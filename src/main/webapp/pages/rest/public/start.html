<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>

    <!-- Navbar -->
    <div id="header"></div>


    <div class="container">
        <div class="starter-template">
            <h2>Welcome to the PictureCommunity!</h2>

            <p>This is a compilation of the recently uploaded pictures</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://2.bp.blogspot.com/-H6MAoWN-UIE/TuRwLbHRSWI/AAAAAAAABBk/89iiEulVsyg/s400/Free%2BNature%2BPhoto.jpg" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://www.virginia.org/uploadedImages/virginiaorg/Images/OrgImages/H/HamptonConventionVisitorBureau/Grandview_Nature_Preserve.jpg?width=300&height=200&scale=upscalecanvas" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://blog.arborday.org/wp-content/uploads/2013/02/NEC1-300x200.jpg" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="http://th03.deviantart.net/fs70/200H/f/2010/256/0/9/painting_of_nature_by_dhikagraph-d2ynalq.jpg" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="/faces/resources/img/example1.jpg" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="/faces/resources/img/example2.jpg" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="/faces/resources/img/example3.jpg" /></div>
            <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="/faces/resources/img/example4.jpg" /></div>
        </div>
    </div>


    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
