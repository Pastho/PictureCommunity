<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        $.ajaxSetup({ cache: false });

        function dumpData(data) {
            $.each(data, function(key, val) {
                $("#dump").append("id = " + key + ", value = " + val + "<br/>\n");
            });
            $("#dump").append("----<br/>\n");
        }

        <!-- Einen neuen Anwender anmelden -->
        function register(name, password, mail) {
            var senddata={ username : name, password : password, mailaddress: mail };
            $.post('/PictureCommunity/REST/register', senddata, function(data) {
                dumpData(data);
            });
        }

    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="start" href="start.html">PictureCommunity</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a id="login" href="login.html">Login</a></li>
                    <li class="active"><a id="register" href="register.html">Register</a></li>
                </ul>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>



    <div class="container">

        <form class="form-signin" role="form" action="login.html">
            <h2 class="form-signin-heading">Register</h2>
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="register();">Register</button>
        </form>

    </div>


    <!-- Footer -->
    <div class="container">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &#xA9; by Thomas Pasberg &#x26; Luca Petrusch</p>
            </div>
        </div>
    </div>


</body>
</html>
