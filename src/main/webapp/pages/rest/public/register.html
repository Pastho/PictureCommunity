<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        $.ajaxSetup({
            cache: false,
            statusCode: {
                201: function() {
                    alert("Die Registrierung war erfolgreich." );
                    window.location.href = "login.html";
                },
                409: function() {
                    alert("Ein Benutzer mit diesem Namen ist bereits vorhanden." );
                }
            }});

        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

        <!-- Einen neuen Anwender anmelden -->
        function register() {
            var password = $("#password").val();
            var name = $("#name").val();
            var email = $("#email").val();
            var senddata={ username : name, password : password, mailaddress: email };
            $.post('/REST/register', senddata, function(data) {

            });
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div id="header"></div>

    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Register</h2>
            <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
            <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="button" id="button" class="btn btn-lg btn-primary btn-block" onclick="register()">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
