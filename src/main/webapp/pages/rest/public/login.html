<!DOCTYPE html>
<html>
<head lang="en">
    <script>
        $.ajaxSetup({
            statusCode: {
                401: function() {
                    bootbox.dialog({
                        title: "Fehler",
                        message: "Der Login ist fehlgeschlagen!",
                        buttons: {
                            main: {
                                label: "Zur&uuml;ck",
                                className: "btn-primary",
                                callback: function () {
                                }
                            }
                        }
                    });
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Anmelden</h2>
            <input id="name" class="form-control" placeholder="Name" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Passwort" required>
            <button type="button" class="btn btn-lg btn-primary btn-block" onclick="login()">Anmelden</button>
            <div class="form-group">
                <div class="col-md-12 control">
                    <div>
                        Noch kein Account?
                        <a id="toRegistration" href="#">Hier registrieren!</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
