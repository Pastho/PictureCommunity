<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        $.ajaxSetup({ cache: false });

        <!-- Setzt den Header fuer die Basic-Athentifizierung. -->
        function login(name, password) {
            $.ajaxSetup({
                headers: {
                    'Authorization': "Basic " + btoa(name + ":" + password)
                }
            });
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="start" href="start.html">PictureCommunity</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a id="login" href="login.html">Login</a></li>
                    <li><a id="register" href="register.html">Register</a></li>
                </ul>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>




    <div class="container">

        <form class="form-signin" role="form" action="../private/welcome.html">
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login();">Login</button>
        </form>

    </div>

    <!-- Footer -->
    <div class="container">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &#xA9; by Thomas Pasberg &#x26; Luca Petrusch</p>
            </div>
        </div>
    </div>
</body>
</html>
