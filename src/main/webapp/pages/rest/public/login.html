<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/form.css" rel="stylesheet">
    <script type="text/javascript">
        $.ajaxSetup({
            cache: false,
            statusCode: {
                401: function() {
                    alert("Login fehlgeschlagen" );
                }
            }});

        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

        <!-- Setzt den Header fuer die Basic-Athentifizierung. -->
        function login(){
            var password = $("#password").val();
            var name = $("#name").val();
            $.ajax({
                headers: {
                    'Authorization': "Basic " + btoa(name + ":" + password)
                },
                statusCode: {
                    200: function() {
                        window.location.href = "../private/welcome.html"
                    }
                }
            });
        }


    </script>
</head>
<body>

    <!-- Navbar -->
    <div id="header"></div>


    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Login</h2>
            <input id="name" class="form-control" placeholder="Name" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="button" id="button" class="btn btn-lg btn-primary btn-block" onclick="login()">Login</button>
            <div class="form-group">
                <div class="col-md-12 control">
                    <div>
                        Don't have an account?
                        <a href="register.html">
                            Sign Up Here!
                        </a>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
