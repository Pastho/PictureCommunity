<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PictureCommunity</title>
    <script type="text/javascript" src="/faces/resources/js/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="/faces/resources/js/bootstrap.min.js"></script>
    <link type="text/css" href="/faces/resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/starter-template.css" rel="stylesheet">
    <link type="text/css" href="/faces/resources/css/signin.css" rel="stylesheet">
    <script type="text/javascript">

        $.ajaxSetup({ cache: false });

        $(document).ready(function(){

            window.onload=loadStart;

            function loadStart(){
                $("#body").load("start.html");
            }

            $("#login").click(function(){
                $("#body").load("login.html");
            });
            $("#register").click(function(){
                $("#body").load("register.html");
            });
            $("#start").click(function(){
                $("#body").load("start.html");
            });
        });

    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="start" href="#">PictureCommunity</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a id="login" href="#">Login</a></li>
                    <li><a id="register" href="#">Register</a></li>
                </ul>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>


    <!-- Content, wird dynamisch geladen um nicht jedes mal die navbar und footer zu implementieren.. -->
    <div id="body"></div>



    <!-- Footer -->
    <div class="container">
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &#xA9; by Thomas Pasberg &#x26; Luca Petrusch</p>
            </div>
        </div>
    </div>

</body>
</html>
